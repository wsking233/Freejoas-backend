<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Failed</h1>
        <p>Sorry, the verification link is invalid or has expired. 
        </p>
        <p>
            Please request a new verification email. 
            Return to Freejoas in <span id="countdown">3</span> seconds.
        </p>
        <p>
            if page does not redirect, click <a href="https://www.freejoas.com/home">here</a> to return to Freejoas.
        </p>


    </div>
    <script>
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = "https://www.freejoas.com/home";
            }
        }, 1000);
    </script>
</body>
</html>
